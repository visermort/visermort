<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<form  class="formupload" method="post" action="" enctype="multipart/form-data">

<label for="name">Название</label>
<input type="text" name="name"/>


<label for="url"">Url </label>
<input type="text" name="url"/>
 

<label for="description">Описание</label>
<textarea name="description" ></textarea>
 
<input type="file" name="image"/>

<input type="submit" id="submit" value="Отправить"/>
</form>


<script type="text/javascript" src="bower/jquery/jquery.js"></script>
<script>
var application = (function () {
    var init = function(){    //начальная инициализация
        $('.formupload').on('submit', submitFormUpload); //нажатие submit - форме сообщение
    };//init
            var submitFormUpload = function (e) {
                e.preventDefault();
                var formData = new FormData($('form')[0]);
              //  ser = $('form')[0].serialize();
                console.log('Начинаем отправку');
                console.log($('form')[0]);
            //    console.log(ser);
                $.ajax({
                            type: "POST",
                            processData: false,
                            contentType: false,
                            url: "php/addproject.php",
                            data: formData
                        })
                        .done(function (data) {
                        console.log(data);
                        })
                        .fail(function (data) {
                        console.log(data);
                        });
            };
    return {
        init:init
    }
}());

$(document).ready(function(){
    application.init();
});



</script>	
</body>
</html>
